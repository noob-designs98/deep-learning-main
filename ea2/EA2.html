<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Deep-Learning</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/ea2/style.css">
    <link rel="icon" href="/favicon-logo.png" type="image/png" sizes="16x16">

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.min.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script> -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> -->
    <script src="https://cdn.plot.ly/plotly-2.27.1.min.js" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis@1.0.2/dist/tfjs-vis.umd.min.js"></script>
    <script src="/ea2/main.js"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>



<body>

    <header>
        <a href="/index.html"><img class="logo" src="/favicon-logo.png" alt="logo"></a>
        <nav>
            <ul class="nav-links">
                <li><a href="/ea1/EA1.html">EA1 - Bilderkennung</a></li>
                <li><a href="/ea2/EA2.html">EA2 - Regression</a></li>
                <li><a href="/ea3/EA3.html">EA3 - Language Model</a></li>
                <!-- <li><a href="/ea1-doku.html">Dokumentation</a></li> -->
            </ul>
        </nav>

    </header>
    <div class="title">
        <h2>Regression mit FFNN</h2>
        <a href="/ea2/Dokumentation.html"><button type="button" class="btn-doku">Dokumentation</button></a>
    </div>
    <div class="h4-model">
        <h4><b>Model erstellen</b>
            <div class="tooltip"> <i class="material-icons">info</i>
                <span class="tooltiptext">Klicken Sie auf den Button um ein Model zu erstellen</span>
            </div>
        </h4>
    </div>
    <section class="create-Model">
        <div class="col-links">

            <!-- Plotly table will be drawn inside this DIV -->

            <div id="plot"></div>
        </div>


        <div class="col-rechts">
            <div class="mb-3">
                <h5>Samples</h5>
                <input type="number" class="form-control dark-input" id="inputN" placeholder="100">
            </div>
            <div class="mb-3">
                <h5>Noise</h5>
                <select class="form-control dark-input" id="inputNoiseVariance">
          <option value="0.1">0.1</option>
          <option value="0.3">0.3</option>
        </select>
            </div>
            <div class="mb-3">
                <h5>Learning Rate</h5>
                <input type="number" step="0.001" class="form-control dark-input" id="inputLearningRate" placeholder="0.001">
            </div>
            <div class="mb-3">
                <h5>Optimizer</h5>
                <select class="form-control dark-input" id="inputOptimizer">
          <option value="adam">adam</option>
          <option value="adadelta">adadelta</option>
          <option value="sgd">sgd</option>
          <option value="adagrad">adagrad</option>
        </select>
            </div>
            <div class="mb-3">
                <h5>Epochs</h5>
                <input type="number" class="form-control dark-input" id="inputEpochs" placeholder="500">
            </div>
            <button id="btn-model" onclick="generateAndTrain()">TRAIN</button>

        </div>
    </section>

    <section class="pretrained-models">
        <div class="col-links">
            <div id="plot2"></div>
        </div>
        <div class="col-rechts">
            <div class="fitting-example">
                <button id="btn-example" onclick="Underfitting()">UNDERFITTING MODEL</button>
                <button id="btn-example" onclick="Bestfit()">BEST-FIT MODEL</button>
                <button id="btn-example" onclick="Overfitting()">OVERFITTING MODEL</button>
                <div id="information" class="infos"></div>
            </div>

        </div>
        <!-- Overlay with loading spinner -->
        <div id="overlay">
            <div id="loader"></div>
        </div>

        <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> -->
</body>


</section>


<footer>
    <p>Deep Learning <br>Rinor Balaj</p>
</footer>
</body>

</html>
