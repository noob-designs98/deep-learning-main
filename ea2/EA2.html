<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Deep-Learning</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/ea2/style.css">
    <link rel="icon" href="/favicon-logo.png" type="image/png" sizes="16x16">

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.min.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script> -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> -->
    <script src="https://cdn.plot.ly/plotly-2.27.1.min.js" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis@1.0.2/dist/tfjs-vis.umd.min.js"></script>
    <script src="/ea2/main.js"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>



<body>

    <header>
        <a href="/index.html"><img class="logo" src="/favicon-logo.png" alt="logo"></a>
        <nav>
            <ul class="nav-links">
                <li><a href="/ea1/EA1.html">EA1 - Bilderkennung</a></li>
                <li><a href="/ea2/EA2.html">EA2 - Regression</a></li>
                <li><a href="/ea3/EA3.html">EA3 - Language Model</a></li>
                <!-- <li><a href="/ea1-doku.html">Dokumentation</a></li> -->
            </ul>
        </nav>

    </header>
    <div class="title">
        <h2>Regression mit FFNN</h2>
        <a href="/ea2/Dokumentation.html"><button type="button" class="btn-doku">Dokumentation</button></a>
    </div>
    <div>
        <h4><b>Model erstellen</b>
            <div class="tooltip"> <i class="material-icons">info</i>
                <span class="tooltiptext">Klicken Sie auf den Button um ein Model zu erstellen</span>
            </div>
        </h4>
    </div>
    <section class="create-Model">
        <div class="col-links">

            <!-- Plotly table will be drawn inside this DIV -->

            <div id="myTableDiv"></div>
            <button type="button" class="btn-model" onclick="trainModel()">TRAIN</button>
        </div>


        <div class="col-rechts">
            <div class="row-1">

                <div class="samples">
                    <h5>Samples</h5>
                    <div class="button-group" id="sample-picker" onchange="changeSample()">
                        <button type="button" class="btn-sp" value="5">5</button>
                        <button type="button" class="btn-sp" value="10">10</button>
                        <button type="button" class="btn-sp" value="20">20</button>
                        <button type="button" class="btn-sp" value="50">50</button>
                        <button type="button" class="btn-sp" value="100">100</button>
                        <!-- Add more buttons as needed -->
                    </div>
                </div>

                <div class="gaussian-noise">
                    <h5>Gaussian Noise</h5>
                    <div class="button-group" id="noise-picker" onchange="changeGaussianNoise()">
                        <button type="button" class="btn-np" value="0.1">0.1</button>
                        <button type="button" class="btn-np" value="0.3">0.3</button>
                    </div>

                </div>

                <div class="learn-rate">
                    <h5>Learning Rate</h5>
                    <input type="range" min="0" max="1" value="0.5" step="0.1" class="slider" id="learn-rate" onchange="changeLearnRate()">
                    <span id="learn-rate-value"></span>
                </div>
            </div>


            <div class="row-2" id="optimizer">
                <h5>Optimizer</h5>
                <div class="button-group" id="optimizer-picker" onchange="changeOptimizer()">
                    <button type="button" class="btn-op" value="ADAM5">ADAM</button>
                    <button type="button" class="btn-op" value="SGD">SGD</button>
                </div>
            </div>


            <div class="row-3" id="epochs">
                <h5>Epochs</h5>
                <input type="number" id="epochs" name="epochs" value="200" min="0" start="10" max="500" onchange="changeEpochs()">

            </div>

            <div class="row-4" id="layers"></div>

        </div>
    </section>

    <section class="Test_Model">



    </section>


    <footer>
        <p>Deep Learning <br>Rinor Balaj</p>
    </footer>
</body>

</html>
